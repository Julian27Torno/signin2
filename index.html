<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    
    <div class="container-fluid"> 
        <div class="row">
         
          <div class="col" id="phone-ver-logoes">
            <div class="logoes">
           <p id="logo"><span id="taxi-logo">T A X I </span>G O</p>
           </div>

          
        </div>
          <div class="col"id ="bg-web">
           
            

              <div class="holders">
                <div class="username">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                </div>


                <div class="password">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
             
            </div>  
            <div class="check-box">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
            </div>

               <div class="sign-inbtn">
            <div class="d-grid gap-2">
                <button class="btn" type="button" id="tandaan">Sign In</button>
              </div>
            </div>
                
            </div>
            
            <div class="links">
                <a href="#" id="forgot">Forgot password?</a>
              
                </div>
                <div>
                  <h4>or</h4>
                </div>
                <div class="wala">
                  
                  <div class="d-grid gap-2">
                  <button class="btn"id="sign-upbtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Sign Up</button>
                </div>
                <div class="links">
                  <a href="driversignin.html" id="forgot">Be our partner</a>
                
                  </div>

                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h1 class="offcanvas-title" id="offcanvasRightLabel">Sign Up</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" >

                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                               
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <input type="password" class="form-control" placeholder="Re-enter Password" aria-label="Password">
                                
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Show password
                            </label>
                          </div>
                                
                        </div>
                      </div>

                    </div>
                  </div>
                </div>


          </div>
        </div>
       
        </div>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
